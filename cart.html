<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - KYOTEK</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
        }
        header {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        header a {
            color: #f8f9fa;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav {
            background-color: #495057;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #f8f9fa;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #b81717;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-items li:last-child {
            border-bottom: none;
        }
        .cart-items img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .cart-items .item-details {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .cart-items .item-details span {
            margin-right: 10px;
        }
        .cart-items .item-details input {
            width: 50px;
            text-align: center;
        }
        .cart-items .item-actions button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cart-items .item-actions button:hover {
            background-color: #c82333;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            font-weight: 700;
            margin-top: 20px;
        }
        .checkout-button {
            display: block;
            text-align: center;
            background-color: #b81717;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto 0;
            width: max-content;
            transition: background-color 0.3s;
        }
        .checkout-button:hover {
            background-color: #961313;
        }
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer .logos {
            margin: 20px 0;
        }
        footer .logos img {
            width: 100px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<header>
    <a href="KYOTEK.html">Retour à la boutique</a>
</header>

<div class="container">
    <h1>Votre Panier</h1>
    <ul class="cart-items" id="cart-items"></ul>
    <div class="total" id="total">Total: 0€</div>
    <a href="checkout.html" class="checkout-button">Passer à la caisse</a>
</div>

<footer>
    &copy; 2024 KYOTEK. Tous droits réservés.
    <div class="logos">
        <img src="Logo_IUT_Toulouse_GEII_couleurs.png" alt="Université 1">
        <img src="logo UT3_RVB.png" alt="Université 2">
        <!-- Ajoutez d'autres logos si nécessaire -->
    </div>
</footer>

<script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="item-details">
                    <span>${item.product} - ${item.price}€</span>
                </div>
                <div class="item-actions">
                    <button onclick="removeFromCart(${index})">Supprimer</button>
                </div>
            `;
            cartItems.appendChild(li);
            total += item.price;
        });
        document.getElementById('total').textContent = `Total: ${total}€`;
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
</script>

</body>
</html>
